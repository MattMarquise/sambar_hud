<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=88, height=720, user-scalable=no">
    <title>Sambar HUD - Sidebar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: "Lexend Deca", sans-serif;
            font-weight: 600;
            background: rgba(0,0,0,0.75);
            width: 88px;
            height: 720px;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        .sidebar {
            width: 88px;
            height: 720px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 24px 0;
            gap: 16px;
            border-left: 1px solid rgba(255,255,255,0.15);
        }
        .sidebar-btn {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: rgba(255,255,255,0.12);
            border: 1px solid rgba(255,255,255,0.25);
            color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            flex-shrink: 0;
        }
        .sidebar-btn svg { width: 28px; height: 28px; fill: currentColor; }
        .sidebar-btn:hover { background: rgba(255,255,255,0.2); }
        .sidebar-btn:active { background: rgba(255,255,255,0.3); }
        .sidebar-btn-power:hover { background: rgba(180,60,60,0.35); border-color: rgba(255,120,120,0.5); }
        .sidebar-spacer { flex: 1; min-height: 24px; }
        .sidebar-label {
            font-size: 10px;
            color: rgba(255,255,255,0.8);
            text-align: center;
            margin-top: 2px;
        }
        .sidebar-item { display: flex; flex-direction: column; align-items: center; }
    </style>
</head>
<body>
    <nav class="sidebar">
        <div class="sidebar-item">
            <a href="sambar://launch-steamlink" class="sidebar-btn" title="Steam Link"><svg viewBox="0 0 24 24"><path d="M11.979 0C5.678 0 .511 4.86.022 11.037l4.432 2.164a3.2 3.2 0 0 1 1.9-.616 3.2 3.2 0 0 1 3.2 3.2 3.2 3.2 0 0 1-3.2 3.2 3.2 3.2 0 0 1-1.9-.616L.436 15.27C1.862 20.307 6.486 24 11.979 24c6.627 0 11.999-5.373 11.999-12S18.606 0 11.979 0zM7.54 18.21l-1.93-.92a3.2 3.2 0 0 0 1.15-2.45 3.2 3.2 0 0 0-3.2-3.2 3.2 3.2 0 0 0-1.15 6.37l1.93.92a1.6 1.6 0 1 1 0 3.2 1.6 1.6 0 0 1 0-3.2zm2.44-6.4a1.6 1.6 0 1 1 0-3.2 1.6 1.6 0 0 1 0 3.2z"/></svg></a>
            <span class="sidebar-label">Steam</span>
        </div>
        <div class="sidebar-spacer"></div>
        <div class="sidebar-item">
            <a href="sambar://home" class="sidebar-btn" title="Home"><svg viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg></a>
            <span class="sidebar-label">Home</span>
        </div>
        <div class="sidebar-item">
            <a href="sambar://quit" class="sidebar-btn sidebar-btn-power" title="Power off / Quit"><svg viewBox="0 0 24 24"><path d="M13 3h-2v10h2V3zm4.83 2.17l-1.42 1.42C17.99 7.86 19 9.81 19 12c0 3.87-3.13 7-7 7s-7-3.13-7-7c0-2.19 1.01-4.14 2.58-5.42L6.17 5.17C4.23 6.82 3 9.78 3 12c0 4.97 4.03 9 9 9s9-4.03 9-9c0-2.22-1.23-5.18-3.17-6.83z"/></svg></a>
            <span class="sidebar-label">Power off</span>
        </div>
    </nav>
</body>
</html>
