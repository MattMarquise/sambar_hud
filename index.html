<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=2560, height=720, user-scalable=no, maximum-scale=1, minimum-scale=1">
    <title>Sambar HUD</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@600&display=optional" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, .lexend-deca {
            font-family: "Lexend Deca", sans-serif;
            font-optical-sizing: auto;
            font-weight: 600; /* semibold */
            font-style: normal;
        }
        body {
            background: #222222;
            overflow: hidden;
            width: 2560px;
            height: 720px;
            -webkit-tap-highlight-color: transparent;
            touch-action: none; /* disable pinch-zoom and other touch gestures */
            contain: layout paint;
        }

        /* Two-panel layout: left 1280 (clock+van), right 1280 (CarPlay) */
        .main {
            width: 2560px;
            height: 720px;
            display: flex;
            contain: layout paint;
        }
        .left-panel {
            width: 1280px;
            height: 720px;
            contain: layout paint;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #222222;
        }
        .right-panel {
            width: 1280px;
            height: 720px;
            background: #222222;
            display: flex;
            contain: layout paint;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 48px;
        }
        .sleep-clock {
            font-size: 72px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 24px;
        }
        .sleep-van {
            max-width: 420px;
            max-height: 240px;
            object-fit: contain;
        }
        .carplay-placeholder {
            text-align: center;
            color: rgba(255,255,255,0.9);
        }
        .carplay-placeholder h2 {
            font-size: 24px;
            margin-bottom: 12px;
            font-weight: 600;
        }
        .carplay-placeholder p {
            font-size: 14px;
            color: rgba(255,255,255,0.65);
            max-width: 360px;
        }

        /* Sidebar: within right panel (driver side), 88px from right edge of 2560px */
        .sidebar {
            position: fixed;
            top: 0;
            right: 0;
            width: 88px;
            height: 720px;
            max-width: 88px;
            background: rgba(0,0,0,0.75);
            border-left: 1px solid rgba(255,255,255,0.15);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 24px 0;
            gap: 16px;
            z-index: 10;
        }
        .sidebar-btn {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: rgba(255,255,255,0.12);
            border: 1px solid rgba(255,255,255,0.25);
            color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            flex-shrink: 0;
        }
        .sidebar-btn svg { width: 28px; height: 28px; fill: currentColor; }
        .sidebar-btn:hover { background: rgba(255,255,255,0.2); }
        .sidebar-btn:active { background: rgba(255,255,255,0.3); }
        .sidebar-btn-power:hover { background: rgba(180,60,60,0.35); border-color: rgba(255,120,120,0.5); }
        .sidebar-spacer { flex: 1; min-height: 24px; }
        .sidebar-label {
            font-size: 10px;
            color: rgba(255,255,255,0.8);
            text-align: center;
            margin-top: 2px;
        }
        .sidebar-item { display: flex; flex-direction: column; align-items: center; }
    </style>
</head>
<body class="lexend-deca">
    <div class="main">
        <div class="left-panel">
            <div class="sleep-clock" id="sleep-clock">--:--</div>
            <img src="img/van-3d.png" alt="" class="sleep-van" id="sleep-van" onerror="this.style.display='none'">
        </div>
        <div class="right-panel">
            <div class="carplay-placeholder">
                <h2>CarPlay</h2>
                <p>Connect your Carlinkit dongle and run LIVI (or your CarPlay host) to use CarPlay on this side. See CARPLAY_SETUP.md.</p>
            </div>
        </div>
    </div>

    <nav class="sidebar">
        <div class="sidebar-item">
            <a href="sambar://launch-steamlink" class="sidebar-btn" id="btn-steam" title="Steam Link"><svg viewBox="0 0 24 24"><path d="M11.979 0C5.678 0 .511 4.86.022 11.037l4.432 2.164a3.2 3.2 0 0 1 1.9-.616 3.2 3.2 0 0 1 3.2 3.2 3.2 3.2 0 0 1-3.2 3.2 3.2 3.2 0 0 1-1.9-.616L.436 15.27C1.862 20.307 6.486 24 11.979 24c6.627 0 11.999-5.373 11.999-12S18.606 0 11.979 0zM7.54 18.21l-1.93-.92a3.2 3.2 0 0 0 1.15-2.45 3.2 3.2 0 0 0-3.2-3.2 3.2 3.2 0 0 0-1.15 6.37l1.93.92a1.6 1.6 0 1 1 0 3.2 1.6 1.6 0 0 1 0-3.2zm2.44-6.4a1.6 1.6 0 1 1 0-3.2 1.6 1.6 0 0 1 0 3.2z"/></svg></a>
            <span class="sidebar-label">Steam</span>
        </div>
        <div class="sidebar-spacer"></div>
        <div class="sidebar-item">
            <a href="sambar://quit" class="sidebar-btn sidebar-btn-power" id="btn-power" title="Power off / Quit"><svg viewBox="0 0 24 24"><path d="M13 3h-2v10h2V3zm4.83 2.17l-1.42 1.42C17.99 7.86 19 9.81 19 12c0 3.87-3.13 7-7 7s-7-3.13-7-7c0-2.19 1.01-4.14 2.58-5.42L6.17 5.17C4.23 6.82 3 9.78 3 12c0 4.97 4.03 9 9 9s9-4.03 9-9c0-2.22-1.23-5.18-3.17-6.83z"/></svg></a>
            <span class="sidebar-label">Power off</span>
        </div>
    </nav>

    <script>
(function() {
    var TZ = 'America/New_York';
    var clockEl = document.getElementById('sleep-clock');
    var clockIntervalId = null;
    function format12h() {
        var d = new Date();
        return d.toLocaleTimeString('en-US', { timeZone: TZ, hour: 'numeric', minute: '2-digit', hour12: true });
    }
    function tick() {
        if (clockEl) clockEl.textContent = format12h();
    }
    tick();
    clockIntervalId = setInterval(tick, 2000);  // 2s default to reduce CPU; throttled to 5s when CarPlay is visible
    window.setClockThrottle = function(throttle) {
        if (clockIntervalId) clearInterval(clockIntervalId);
        clockIntervalId = setInterval(tick, throttle ? 5000 : 2000);
    };
})();
    </script>
</body>
</html>
